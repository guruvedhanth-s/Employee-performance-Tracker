version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: ods_postgres
    environment:
      POSTGRES_USER: ods_user
      POSTGRES_PASSWORD: ods_password
      POSTGRES_DB: ods_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - ods_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ods_user -d ods_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ods_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ods_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (optional - can run locally)
  # backend:
  #   build:
  #     context: ./Backend
  #     dockerfile: Dockerfile
  #   container_name: ods_backend
  #   environment:
  #     - DATABASE_URL=postgresql://ods_user:ods_password@postgres:5432/ods_db
  #     - REDIS_URL=redis://redis:6379/0
  #   ports:
  #     - "8000:8000"
  #   volumes:
  #     - ./Backend:/app
  #     - backend_uploads:/app/uploads
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   networks:
  #     - ods_network
  #   command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ods_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ods.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - ods_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  # backend_uploads:
  #   driver: local

networks:
  ods_network:
    driver: bridge
